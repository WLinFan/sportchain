    <div id="myCarousel" class="carousel slide" data-ride="carousel">

              <div class="row">
                <div class="col-md-4">

                  <input size="16" type='text' class="form-control" id='datetimepicker_begin' onchange="activity_begin()"/>

              </div>

              <div class="row">

                </div>
                <div class='col-md-4 input-append date form_datetime'>
                  <input size="16" type='text' class="form-control" id='datetimepicker_end' onchange="activity_end()"/> 
                  <span class="add-on"><i class="icon-remove"></i></span>
                  <span class="add-on"><i class="icon-calendar"></i></span>
                </div>
              </div>

                  <p>优惠券数量</p>
                </div>
                <div class="col-md-4">

                </div>
              </div>

              <div class="row">

                </div>

                </div>
              </div>

              <div class="row">

                </div>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="url" />
                </div>
              </div>
              
              <p>
                <a id="submit" class="btn btn-lg btn-primary" href="#" role="button" style="text-align:center">提交</a>
              </p>
            </div>
          </div>

    <script type="text/javascript">
      $(function () {
        $('.form_datetime').datetimepicker({
          format: "yyyy-mm-dd hh:ii",
          autoclose: true,
          todayBtn: true,
          startDate: "2013-02-14 10:00",
          minuteStep: 10
        });
      });

      var nBeginActivity = 0;
      var nEndActivity = 0;

      function activity_begin() {
        nBeginActivity = Date.parse(new Date($('#datetimepicker_begin').val()));
      }

      function activity_end() {
        nEndActivity = Date.parse(new Date($('#datetimepicker_end').val()));
      }

      $('#submit').click(function() {
        var nCoupons = 0;
        var fDiscount = 0.0;
        var sUrl = '';

        console.log('pinvon', 'submit');
        if(nBeginActivity === 0 || nBeginActivity < Date.parse(new Date())) {
          layer.msg('请输入正确的时间');
          $("#datetimepicker_begin").css("border", "2px solid red");
          return ;
        }

        if(nEndActivity === 0 || nEndActivity < Date.parse(new Date()) || 
           nEndActivity < nBeginActivity) {
          layer.msg('请输入正确的时间');
          $('#datetimepicker_end').css("border", '2px solid red');
          return ;
        }

        nCoupons = parseInt($('#coupons').val());
        console.log(nCoupons);

        fDiscount = parseFloat($('#discount').val());
        console.log(fDiscount);

        sUrl = $('#url').val();
        console.log(sUrl);

        var data = {
          nBeginTime: nBeginActivity,
          nEndTime: nEndActivity,
          nCoupons: nCoupons,
          nDiscount: fDiscount,
          sUrl: sUrl
        };

        $.ajax({
          url: '/shop/activity',
          type: 'post',
          data: data,
          success: function(data, status) {
            console.log('success');
          },
          error: function(data, status) {
            console.log('fail');
          }
        });
      });
    </script>
